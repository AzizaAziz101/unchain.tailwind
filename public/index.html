<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OpenAI Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 max-w-2xl mx-auto p-4 sm:p-6">
  <h1 class="text-3xl font-bold text-center mb-6 text-black">Unchainyourstrengths.ai</h1>
  <p class="text-center mb-2">This is Unchainyourstrengths</p>
  <h2 class="text-xl font-semibold text-center mb-1">OpenAI Chatbot</h2>
  <h3 class="text-lg text-center text-purple-700 mb-6">believe in you, you are amazing</h3>

  <div id="chat" class="bg-white p-6 min-h-[400px] rounded-xl shadow-md overflow-y-auto mb-6 space-y-4"></div>

  <input
    id="input"
    type="text"
    placeholder="Schreibe deine Nachricht..."
    class="w-full p-4 text-base border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
    autofocus
  />

  <button
    id="send"
    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors duration-200"
  >
    Senden
  </button>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send');

    sendBtn.onclick = sendMessage;
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      appendMessage('user', message);
      input.value = '';
      input.disabled = true;
      sendBtn.disabled = true;

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message }),
        });

        if (!res.ok) throw new Error('Fehler beim Server');

        const data = await res.json();
        appendMessage('bot', data.reply);
      } catch (err) {
        appendMessage('bot', 'Fehler: ' + err.message);
      } finally {
        input.disabled = false;
        sendBtn.disabled = false;
        input.focus();
      }
    }

    function appendMessage(role, text) {
      const div = document.createElement('div');
      div.className = `p-4 rounded-lg text-base whitespace-pre-line ${
        role === 'user'
          ? 'bg-blue-100 text-blue-800 text-right font-semibold'
          : 'bg-purple-100 text-purple-800 text-left'
      }`;
      div.textContent = (role === 'user' ? 'Du: ' : 'Bot: ') + text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
